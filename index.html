<!DOCTYPE html>
<html>
    <head>
        <title>Rain at Firgas November 2025</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rain at Firgas, Gran Canaria</h1>
        <div id="text">
            <p>It's November, and even at sunny Gran Canaria, it's raining a lot at the moment.</p>
        </div>
        <section id="photos">
            <div id="photoshow">
                <button class="changePhoto" id="previousphoto"></button>
                <img id="shownphoto">
                <button class="changePhoto" id="nextphoto"></button>
                <button class="changePhoto" id="closebutton"></button>
            </div>
            <div id="photoarea">
                <a href="#photos"><img id="photo1" class="photo" src="images/1.jpg"></a>
                <a href="#photos"><img id="photo2" class="photo" src="images/2.jpg"></a>
                <a href="#photos"><img id="photo3" class="photo" src="images/3.jpg"></a>
                <a href="#photos"><img id="photo4" class="photo" src="images/4.jpg"></a>
                <a href="#photos"><img id="photo5" class="photo" src="images/5.jpg"></a>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
